<!DOCTYPE html>

      <div class="container">
        <div class="logo">SuperHero <span>Hunter</span></div>

          <li><a href="favorites.html">Favorites</a></li>

              <p id="full-name"><strong>Full Name:</strong></p>

              <p id="first-appearance"><strong>Details:</strong> </p>
              <p id="publisher"><strong>Wiki:</strong> </p>

            </div>
            
            
          </div>
        </div>
      </div>
    </section>
